<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;500;600;700&family=Fraunces:opsz,wght@9..144,600&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>Web donate</title>
</head>
<body>

<div class="bg-orb orb-1"></div>
<div class="bg-orb orb-2"></div>
<div class="bg-orb orb-3"></div>

<div class="container">
    <div class="donate-area panel reveal delay-1">
        <h1>Dự án: Nuôi anh</h1>
        <p class="subtitle">Small gifts, big momentum.</p>
        <!-- Mục nhập số tiền quyên góp -->
        <form id="donateForm">
            <label for="amount">Số tiền bạn muốn ủng hộ:</label><br>
            <input type="number" id="amount" name="amount"><br>
            <button type="submit">Donate</button>
        </form>

    </div>
    
    <!-- Mục hiển thị thông tin QR code (nếu cần) -->
    <div class="info-area panel reveal delay-2">
        <h2>QR Code của bạn:</h2>
        <!-- Mục hiển thị QR code -->
        <div id="qrCode"></div>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
